<!doctype html>
<html>

<head>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href='assets/css/styles.css' rel='stylesheet' />
  <title>Counter</title>

</head>

<body>

  <div class="counter">
    <h1 class="numero-visualizzato">(..)</h1>
    <br>
    <button class="sottrai btn btn-outline-danger" type="button" data-mdb-ripple-color="dark">-</button>
    <button class="reset btn btn-outline-dark" type="button" data-mdb-ripple-color="dark">RESET</button>
    <button class="aggiungi btn btn-outline-success" type="button" data-mdb-ripple-color="dark">+</button>
    <br>
    <button class="dividi btn btn-outline-dark" type="button" data-mdb-ripple-color="dark">: 2</button>
    <button class="raddoppia btn btn-outline-dark" type="button" data-mdb-ripple-color="dark">x 2</button>
  </div>


  <div class="credits">
    Created by <a href="https://github.com/R3ddy95" target="_blank">Edoardo Vitagliano</a>
  </div>





  <script src="assets/js/script.js"></script>

</body>

</html>
